<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Portofino - Admin Giri≈ü</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>SOLE PORTOFINO</h1>
                <p>Y√∂netim Paneli</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required placeholder="admin@soleportofino.com" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">≈ûifre</label>
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                </div>
                
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" name="remember"> Beni hatƒ±rla
                    </label>
                </div>
                
                <button type="submit" class="login-button">
                    <span class="button-text">Giri≈ü Yap</span>
                    <span class="button-loading" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
                
                <div class="error-message" id="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p>G√ºvenli baƒülantƒ± <span class="lock-icon">üîí</span></p>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="supabase-only-auth.js"></script>
    <script src="auth-guard.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Use Supabase auth
            if (window.supabaseAuth) {
                await window.supabaseAuth.handleLogin(email, password);
            } else {
                // Show error if auth not loaded
                const errorEl = document.getElementById('error-message');
                errorEl.textContent = 'Sistem y√ºkleniyor, l√ºtfen tekrar deneyin...';
                errorEl.style.display = 'block';
                
                // Retry initialization
                setTimeout(async () => {
                    await window.initializeSupabaseConfig();
                }, 1000);
            }
        });
        
        // Show configuration status
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.SUPABASE_CONFIG) {
                    if (window.SUPABASE_CONFIG.error) {
                        console.error('‚ö†Ô∏è Supabase configuration error:', window.SUPABASE_CONFIG.error);
                    } else if (window.SUPABASE_CONFIG.initialized) {
                        console.log('‚úÖ Supabase initialized successfully');
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
