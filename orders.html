<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Portofino - Siparişler</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>SOLE PORTOFINO</h2>
            <span class="admin-badge">Admin</span>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="icon">📊</span>
                <span>Dashboard</span>
            </a>
            <a href="orders.html" class="nav-item active">
                <span class="icon">📦</span>
                <span>Siparişler</span>
                <span class="badge" id="new-orders-count">0</span>
            </a>
            <a href="products.html" class="nav-item">
                <span class="icon">👜</span>
                <span>Ürün Yönetimi</span>
            </a>
            <a href="customers.html" class="nav-item">
                <span class="icon">👥</span>
                <span>Müşteriler</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <span class="icon">📈</span>
                <span>Analizler</span>
            </a>
            <a href="returns.html" class="nav-item">
                <span class="icon">↩️</span>
                <span>İadeler</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="icon">⚙️</span>
                <span>Ayarlar</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <button class="logout-button" id="logout-button">
                <span class="icon">🚪</span>
                <span>Çıkış Yap</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
            <h1>Siparişler</h1>
            <div class="header-actions">
                <button class="refresh-button" onclick="refreshOrders()">
                    <span class="icon">🔄</span>
                    Yenile
                </button>
                <div class="user-info">
                    <span id="user-email">admin@soleportofino.com</span>
                </div>
            </div>
        </header>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filter-group">
                <label>Durum</label>
                <select id="status-filter" class="filter-select">
                    <option value="">Tüm Siparişler</option>
                    <option value="pending">Beklemede</option>
                    <option value="processing">İşleniyor</option>
                    <option value="shipped">Kargoda</option>
                    <option value="delivered">Teslim Edildi</option>
                    <option value="cancelled">İptal Edildi</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Tarih</label>
                <select id="date-filter" class="filter-select">
                    <option value="today">Bugün</option>
                    <option value="week" selected>Bu Hafta</option>
                    <option value="month">Bu Ay</option>
                    <option value="all">Tümü</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Arama</label>
                <input type="text" id="search-input" class="filter-input" placeholder="Sipariş no veya müşteri adı...">
            </div>
        </div>

        <!-- Orders Table -->
        <div class="table-section">
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Sipariş No</th>
                            <th>Müşteri</th>
                            <th>Ürünler</th>
                            <th>Tutar</th>
                            <th>Durum</th>
                            <th>Ödeme</th>
                            <th>Tarih</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        <tr>
                            <td colspan="8" class="loading">Siparişler yükleniyor...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="pagination-btn" onclick="previousPage()">←</button>
            <span class="pagination-info">Sayfa <span id="current-page">1</span> / <span id="total-pages">1</span></span>
            <button class="pagination-btn" onclick="nextPage()">→</button>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div id="order-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sipariş Detayı</h2>
                <button class="modal-close" onclick="closeOrderModal()">×</button>
            </div>
            <div class="modal-body" id="order-detail">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supabase-config.js"></script>
    <script src="supabase-only-auth.js"></script>
    <script src="auth-guard.js"></script>
    <script>
        // Initialize auth check on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Auth guard will handle authentication automatically
            
            // Load orders
            loadOrders();
        });

        // Mock orders data
        const mockOrders = [
            {
                id: 'ORD-001',
                customer: 'Ayşe Yılmaz',
                products: '2x Gömlek, 1x Pantolon',
                amount: '₺2,450',
                status: 'pending',
                payment: 'Kredi Kartı',
                date: '2024-01-15'
            },
            {
                id: 'ORD-002',
                customer: 'Mehmet Öz',
                products: '1x Ceket',
                amount: '₺3,200',
                status: 'shipped',
                payment: 'Havale',
                date: '2024-01-14'
            }
        ];

        function loadOrders() {
            const tbody = document.getElementById('orders-list');
            tbody.innerHTML = mockOrders.map(order => `
                <tr>
                    <td><a href="#" onclick="viewOrder('${order.id}')">${order.id}</a></td>
                    <td>${order.customer}</td>
                    <td>${order.products}</td>
                    <td>${order.amount}</td>
                    <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                    <td>${order.payment}</td>
                    <td>${order.date}</td>
                    <td>
                        <button class="action-btn" onclick="viewOrder('${order.id}')">👁️</button>
                        <button class="action-btn" onclick="editOrder('${order.id}')">✏️</button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusText(status) {
            const statuses = {
                pending: 'Beklemede',
                processing: 'İşleniyor',
                shipped: 'Kargoda',
                delivered: 'Teslim Edildi',
                cancelled: 'İptal Edildi'
            };
            return statuses[status] || status;
        }

        function viewOrder(orderId) {
            document.getElementById('order-modal').style.display = 'flex';
            document.getElementById('order-detail').innerHTML = `
                <div class="order-detail-content">
                    <h3>Sipariş No: ${orderId}</h3>
                    <p>Detaylı sipariş bilgileri burada gösterilecek...</p>
                </div>
            `;
        }

        function editOrder(orderId) {
            alert('Sipariş düzenleme: ' + orderId);
        }

        function closeOrderModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        function refreshOrders() {
            loadOrders();
            alert('Siparişler yenilendi!');
        }

        function previousPage() {
            alert('Önceki sayfa');
        }

        function nextPage() {
            alert('Sonraki sayfa');
        }
    </script>
</body>
</html>
