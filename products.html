    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">

    <!-- Product Modal -->
    <div id="product-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">√úr√ºn Ekle/D√ºzenle</h2>
                <button class="modal-close" onclick="closeProductModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="form-group">
                        <label>√úr√ºn Adƒ±</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label>SKU</label>
                        <input type="text" id="product-sku" required>
                    </div>
                    <div class="form-group">
                        <label>Kategori</label>
                        <select id="product-category" required>
                            <option value="">Se√ßiniz</option>
                            <option value="shirts">G√∂mlekler</option>
                            <option value="pants">Pantolonlar</option>
                            <option value="jackets">Ceketler</option>
                            <option value="accessories">Aksesuarlar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fiyat</label>
                        <input type="number" id="product-price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Stok</label>
                        <input type="number" id="product-stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>A√ßƒ±klama</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeProductModal()">ƒ∞ptal</button>
                        <button type="submit" class="btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supabase-config.js"></script>
    <script src="supabase-only-auth.js"></script>
    <script src="auth-guard.js"></script>
    <script>
        // Initialize auth check on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Auth guard will handle authentication automatically
            
            // Load products
            loadProducts();
            updateStats();
        });

        // Mock products data
        const mockProducts = [
            {
                id: 1,
                name: 'Premium G√∂mlek',
                sku: 'SHR-001',
                category: 'shirts',
                price: 850,
                stock: 25,
                status: 'active',
                image: 'https://via.placeholder.com/200'
            },
            {
                id: 2,
                name: 'Klasik Pantolon',
                sku: 'PNT-001',
                category: 'pants',
                price: 1200,
                stock: 0,
                status: 'out-of-stock',
                image: 'https://via.placeholder.com/200'
            }
        ];

        function loadProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = mockProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="product-sku">SKU: ${product.sku}</p>
                        <p class="product-price">‚Ç∫${product.price}</p>
                        <p class="product-stock ${product.stock === 0 ? 'out-of-stock' : ''}">
                            Stok: ${product.stock}
                        </p>
                        <div class="product-actions">
                            <button class="btn-sm" onclick="editProduct(${product.id})">D√ºzenle</button>
                            <button class="btn-sm btn-danger" onclick="deleteProduct(${product.id})">Sil</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('total-products').textContent = mockProducts.length;
            document.getElementById('active-products').textContent = mockProducts.filter(p => p.status === 'active').length;
            document.getElementById('out-of-stock').textContent = mockProducts.filter(p => p.stock === 0).length;
        }

        function addNewProduct() {
            document.getElementById('modal-title').textContent = 'Yeni √úr√ºn Ekle';
            document.getElementById('product-form').reset();
            document.getElementById('product-modal').style.display = 'flex';
        }

        function editProduct(productId) {
            const product = mockProducts.find(p => p.id === productId);
            if (product) {
                document.getElementById('modal-title').textContent = '√úr√ºn D√ºzenle';
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-sku').value = product.sku;
                document.getElementById('product-category').value = product.category;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-stock').value = product.stock;
                document.getElementById('product-modal').style.display = 'flex';
            }
        }

        function deleteProduct(productId) {
            if (confirm('Bu √ºr√ºn√º silmek istediƒüinize emin misiniz?')) {
                alert('√úr√ºn silindi: ' + productId);
                loadProducts();
            }
        }

        function closeProductModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        document.getElementById('product-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('√úr√ºn kaydedildi!');
            closeProductModal();
            loadProducts();
        });

        function previousPage() {
            alert('√ñnceki sayfa');
        }

        function nextPage() {
            alert('Sonraki sayfa');
        }
    </script>
